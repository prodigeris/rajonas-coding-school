<script type="application/javascript">
    let l1 = parseFloat(prompt("Enter the longitude"));
    let l2 = parseFloat(prompt("Enter the latitude"));

    let a1 = 54.89077;
    let a2 = 23.919353;

    let dis = Math.sqrt(Math.pow(l1 - a1, 2) + Math.pow(l2 - a2, 2));

    alert(Math.round(dis * 100) + ' km')
